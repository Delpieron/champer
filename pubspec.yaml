  meta_seo: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ganiser
      fonts:
        - asset: assets/fonts/ganiser-ganiser-400.ttf
    - family: poppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
  assets:
    - assets/images/
    - assets/text_images/