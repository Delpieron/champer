name: champer
description: "Champer Pet Care Formula to innowacyjne podejście do karmienia zwierząt, które proponuje najwyższej jakości produkty. Mokra karma Champer dla psa i kota to idealne rozwiązanie żywieniowe dla Twoich pupili."
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9
  responsive_framework: ^1.4.0
  social_media_buttons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ganiser
      fonts:
        - asset: assets/fonts/ganiser-ganiser-400.ttf
    - family: poppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
  assets:
    - assets/images/
    - assets/text_images/